<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link href="calculator.css" rel="stylesheet" >

    </head>
    <body>
        <h1>Calculator using HTML, CSS and JAVASCRIPT</h1>
        <div id="container">
            <div id="row1">
                <input class="input" id="screen" type="text"  />
            </div>
            <div id="row">
                <button class="button" id="buttons">C</button>
                <button class="button" id="buttons">Del</button>
                <button class="button" id="buttons">%</button>
                <button class="button" id="buttons">=</button>
            </div>
            <div id="row">
                <button class="button" id="buttons">7</button>
                <button class="button" id="buttons">8</button>
                <button class="button" id="buttons">9</button>
                <button class="button" id="buttons">*</button>
            </div>
            <div id="row">
                <button class="button" id="buttons">4</button>
                <button class="button" id="buttons">5</button>
                <button class="button" id="buttons">6</button>
                <button class="button" id="buttons">/</button>
            </div>
            <div id="row">
                <button class="button" id="buttons">1</button>
                <button class="button" id="buttons">2</button>
                <button class="button" id="buttons">3</button>
                <button class="button" id="buttons">+</button>
            </div>
            <div id="row">
                <button class="button" id="buttons">0</button>
                <button class="button" id="buttons">.</button>
                <button class="button" id="buttons">=</button>
                <button class="button" id="buttons">-</button>
            </div>            
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
